name: Build Universal Android APK

on:
  push:
    tags:
      - 'v*'

jobs:
  android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Set up Node.js ðŸ§°
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Rust ðŸ¦€
        uses: dtolnay/rust-toolchain@stable

      - name: Install Android SDK dependencies ðŸ“¦
        run: sudo apt-get update && sudo apt-get install -y openjdk-17-jdk unzip wget

      - name: Set up Android SDK ðŸ› ï¸
        uses: android-actions/setup-android@v3

      - name: Install frontend dependencies ðŸ“¦
        run: npm i -g pnpm && pnpm i

      - name: Add Android target to Rust
        run: rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Init Tauri Android project
        run: pnpm tauri android init

      - name: Set minSdk = 26 (Android 8.0)
        run: |
          GRADLE_FILE="src-tauri/gen/android/app/build.gradle.kts"
          sed -i 's/minSdk = [0-9]\+/minSdk = 26/' "$GRADLE_FILE"
          sed -i 's/targetSdk = [0-9]\+/targetSdk = 34/' "$GRADLE_FILE"

      - name: Build universal APK ðŸ“±
        working-directory: src-tauri/gen/android
        run: ./gradlew assembleRelease

      - name: Rename APK ðŸ·ï¸
        run: |
          APP_NAME=$(node -e "console.log(require('./src-tauri/tauri.conf.json')?.tauri?.package?.productName || 'app')")
          VERSION="_${GITHUB_REF_NAME#v}"
          APK_PATH="src-tauri/gen/android/app/build/outputs/apk/release/app-release.apk"
          FINAL_NAME="${APP_NAME,,}-universal${VERSION}.apk"
          cp "$APK_PATH" "$FINAL_NAME"
          echo "FINAL_APK=$FINAL_NAME" >> "$GITHUB_ENV"

      - name: Upload APK to GitHub Release ðŸš€
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.FINAL_APK }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
