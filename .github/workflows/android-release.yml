name: Build Universal Tauri APK (Android 8+)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Rust for Android
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install NDK and build-tools
        run: |
          sdkmanager "ndk;25.2.9519653" "platforms;android-33" "build-tools;33.0.2"
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Install frontend dependencies
        run: npm i -g pnpm && pnpm install

      - name: Initialize Android project (if needed)
        run: pnpm tauri android init || true

      - name: Patch minSdkVersion to 26
        run: |
          FILE="src-tauri/tauri.conf.json"
          jq '.android.minSdkVersion = 26' $FILE > tmp.$$.json && mv tmp.$$.json $FILE

      - name: Build universal APK
        run: pnpm tauri android build --target universal

      - name: Rename APK for release
        run: |
          APP_NAME=$(node -p "require('./src-tauri/tauri.conf.json').productName || 'app'")
          RAW_VERSION=${{ github.ref_name }}
          VERSION="_${RAW_VERSION#v}"
          mkdir -p apk
          find src-tauri/gen/android -name "*universal*.apk" -exec cp {} apk/${APP_NAME,,}-universal-${VERSION}.apk \;

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
